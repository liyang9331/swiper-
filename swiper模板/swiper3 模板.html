<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper_3.4.2_css.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper_3.4.2_js.js"></script>
</head>

<body>
    <!-- 1.基本模板 -->
    <div class="swiper-container" style="height: 350px;">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/nature-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/nature-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/nature-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/nature-4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/nature-5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/nature-6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/nature-7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/nature-8.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
        <!--分页器。如果放置在swiper-container外面，需要自定义样式。-->

        <div class="swiper-button-prev"></div>
        <!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
        <div class="swiper-button-next"></div>
        <!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->

        <!-- 修改箭头颜色示范 
        <div class="swiper-button-next swiper-button-white"></div> 
        <div class="swiper-button-next swiper-button-black"></div> 
    -->
    </div>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 5000,//可选选项，自动滑动
            // 前进后退按钮
            pagination : '.swiper-pagination',
            prevButton: '.swiper-button-prev',
            nextButton: '.swiper-button-next',
            // 解决前进后退按钮点击后自动播放不执行
            paginationClickable: true,
            autoplayDisableOnInteraction: false,
        })
    </script>
</body>

</html>
